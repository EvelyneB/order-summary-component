<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">

    <img class="image" src="images/illustration-hero.svg" alt="Women dancing to music">
    <div class="white-card">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan-box">
          <img src="images/icon-music.svg" alt="" aria-hidden="true" class="price-icon">
          <div class="plan-details">
            <h2 class="details-heading">Annual Plan</h2>
            <p class="details-price">$59.99/year</p>
          </div>
            <a href="#" class="change-link">Change</a>
      </div>
    
    <div class="buttons">
      <button class="payment-btn">Proceed to Payment</button>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
    </div>
  </main>
  
</body>
</html>
